<script>
    $(document).ready(function () {
        $('[data-toggle="popover"]').popover({
            container: 'body'
        });
    });
</script>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group text-primary subtitulo">{SIGLA}</div>

    <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
        {DESCRIPTION}
    </div>

    <div class="row col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group subtitulo">Releases</div>
        <!-- BEGIN BLOCK_RELEASE -->
        <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 espace-artifact form-group">
            <span class="artifact release form-group status-{STATUS_RELEASE}" data-html="true" data-toggle="popover" data-trigger="hover"
                  data-content="{INFO_RELEASE}">{RELEASE}</span>
            <!-- BEGIN BLOCK_SPRINT -->
            <span class="col-xs-12 col-sm-12 col-md-12 col-lg-12 espace-artifact">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
            <span class="artifact sprint form-group status-{STATUS_SPRINT}" data-html="true" data-toggle="popover" data-trigger="hover" data-content="{INFO_SPRINT}">{SPRINT}</span>
                <!-- BEGIN BLOCK_STORY -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 espace-artifact">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <span class="artifact story status-{STATUS_STORY}" data-html="true" data-toggle="popover" data-trigger="hover" data-content="{INFO_STORY}">{STORY}</span>
                <!-- BEGIN BLOCK_TASK -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 espace-artifact">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                    <span class="artifact task status-{STATUS_TASK}" data-html="true" data-toggle="popover" data-trigger="hover" data-content="{INFO_TASK}">{TASK}</span>
                </div>
                <!-- END BLOCK_TASK -->
            </div>
                <!-- END BLOCK_STORY -->
        </span>
            <!-- END BLOCK_SPRINT -->
        </div>
        <!-- END BLOCK_RELEASE -->
    </div>
    <div class="row col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group subtitulo">Backlog</div>
        <!-- BEGIN BLOCK_N_RELEASE -->
        <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 espace-artifact form-group">
            <span class="artifact {CSS_RELEASE} form-group status-{STATUS_RELEASE}" data-html="true" data-placement="left" data-toggle="popover" data-trigger="hover"
                  data-content="{INFO_RELEASE}">{RELEASE}</span>
            <!-- BEGIN BLOCK_N_STORY -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 espace-artifact">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <span class="artifact story status-{STATUS_STORY}" data-html="true" data-placement="left" data-toggle="popover" data-trigger="hover" data-content="{INFO_STORY}">{STORY}</span>
                <!-- BEGIN BLOCK_N_TASK -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 espace-artifact">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                    <span class="artifact task status-{STATUS_TASK}" data-html="true" data-placement="left" data-toggle="popover" data-trigger="hover" data-content="{INFO_TASK}">{TASK}</span>
                </div>
                <!-- END BLOCK_N_TASK -->
            </div>
            <!-- END BLOCK_N_STORY -->
        </div>
        <!-- END BLOCK_N_RELEASE -->
    </div>
</div>
