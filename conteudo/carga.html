<div class="box-header with-border">

        <!-- BEGIN BLOCK_CARGA -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
            <form id="formulario" method="post">

                <input type="submit" value="Carga {NOME}">

        <!-- END BLOCK_CARGA -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
            {SAIDA_WS}
        </div>
    </div>
</div>
